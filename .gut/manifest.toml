[package]
name = "rmy"
human_name = "Vlax Romani"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.rmy]
filename = "rmy-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-rmy"
platform = "windows"
uuid = "999163E6-A967-419B-9649-005C6EC9A49B"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.rmy"
package = "speller-rmy"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-rmy-mso"
platform = "windows"
uuid = "88B79EE3-8CD5-4FD4-B4AC-B45DFC143F52"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-rmy"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
